language: go

branches:
  only:
  - master
  - develop
  - staging

services:
  - docker

addons:
  hosts:
    - node-1
    - node-2
    - node-3
    - node-4
    - node-5
    - node-6

install:
  - ". $HOME/.nvm/nvm.sh"
  - nvm install stable
  - nvm use stable
  - npm install

script:
  - make docker_image && ./test/integration/test.sh

after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      make push_image ;
    else
      TAG=$TRAVIS_BRANCH make push_tag_image ;
    fi

after_failure:
  - if [[ "$TRAVIS_BRANCH" == "develop" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      TAG=$TRAVIS_BRANCH make push_tag_image ;
    fi
  - curl -i "http://localhost:46657/dump_consensus_state"
  - cd ~/volumes/testnet/travis/scripts && docker-compose logs -t

before_deploy:
  - BUILD_TAG=$TRAVIS_TAG make dist
  - export RELEASE_PKG_FILE=$(ls build/dist/*.zip)

deploy:
  provider: releases
  overwrite: true
  api-key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  name: Travis "$TRAVIS_TAG"
  body: https://github.com/CyberMiles/travis/blob/develop/CHANGELOG.md#${TRAVIS_TAG//.}
  on:
    repo: CyberMiles/travis
    tags: true

after_deploy:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
  - TAG=$TRAVIS_TAG make push_tag_image ;
